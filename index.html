<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors | Timothy Dry</title>
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

    <script src="https://use.fontawesome.com/94d0e78a48.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-12 text-center">
              <!-- add nav pills to top during gameplay for logout & reset-->
              <div class="text-center">
                  <button id="logout1" class="btn btn-md btn-warning" type="submit">LOGOUT</button>
                  <span class="loggedIn"></span>
                  <button id="logout2" class="btn btn-md btn-warning" type="submit">LOGOUT</button>
                  <button id="reset" class="btn btn-md btn-warning  mygame" value="reset"> RESET </button>
              </div> 
              <h1>ROCK PAPER SCISSORS Multiplayer</h1>
              <h2 id="status" class="mygame">Go for it!</h2><br>
              <h4 id="win" class="mygame"></h4>
            </div>
        </div>
        
        <!-- signin section -->
        <div class="row setup">
          <div class="col-sm-0 col-md-1 col-lg-2">
          </div>
          <div class="col-sm-12 col-md-10 col-lg-8 text-center">
            <div class="check"> <!--set up checkbox for multiplayer or computer-->
              <p class="check">Do you want to play the computer or another player?<br>
                <input id="computercheck" class="check" type="checkbox" name="computer" value="false"> Computer 
                <input id="p1check" class="check" type="checkbox" name="p2" value="false"> Another Player
                <br>
              </p>
              <div class="exception">
                <div class="error"></div>
                <div class="email"></div>
              </div>
            </div>
            
            <!--input info for sign in to game -->
            <div class="input-group input-group-lg">
                <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
                <input id="name" type="text" class="form-control" placeholder="Username to display during the game" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-lg">
              <span class="input-group-addon glyphicon glyphicon-envelope" id="basic-addon1"></span>
              <input id="email" type="email" class="form-control" placeholder="John.Smith@gmail.com" email="John.Smith@gmail.com" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
              <input id="password" type="password" class="form-control" placeholder="Password" password="#" aria-describedby="basic-addon1">
            </div>
            <br><!-- buttons for signin or signup-->
            <div>
              <button id="login" class="btn btn-lg btn-warning login" type="submit">LOGIN</button>
              <button id="signup" class="btn btn-lg btn-warning login" type="submit">SIGNUP</button>
              <button id="logout" class="btn btn-lg btn-warning logout" type="submit">LOGOUT</button>
            </div>
          </div>
          <div class="col-sm-0 col-md-1 col-lg-2">
          </div>

        </div><!--end signin section-->
      
        <!-- this section replaces the signin section during gameplay-->
        <div class="row">
            <div class="col-lg-6 text-center mygame">
                <h3 id="p1" class="p[ayer"></h3>
            </div>
            <div class="col-lg-6 text-center mygame">
                <h3 id="p2" class="p[ayer"></h3>
            </div>
        </div>
        
        <!-- add players pictures to represent their choices-->
        <div class="row mygame">
            <div class="col-lg-2 text-center mygame">
              <div id="player1">
              </div>
            </div>
            <div class="col-lg-4 text-center">
                <img id="opponentPic" class="mysize mygame" src="assets/images/rock.jpg">
            </div>
       
            <div class="col-lg-4 text-center">
                <img id="yourPic" class="mysize mygame" src="assets/images/scissors2.jpg">
            </div>
            <div class="col-lg-2 text-center mygame">
              <div id="player2">
              </div>
            </div>
        </div>
        
        <!-- add rock paper scissors butoons-->
        <div class="row mygame">
            <div class="col-lg-12 text-center gamebuttons">
                
            </div>
        </div>

        <!-- add text field -->
        <div class="row mygame">
          <div class="col-lg-12">
            <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2">
            </div>
            <div id="text" class="col-xs-12 col-sm-12 col-ms-10 col-lg-8 btn btn-group message">
              <div class="myChat">
              </div>
              <textarea id="mytext" class="btn btn-group" rows="1" cols="50"></textarea> 
              <button id="textBtn1" class="btn btn-md btn-info btn-group" type="submit">Submit</button>
              <button id="textBtn2" class="btn btn-md btn-info btn-group" type="submit">Submit</button>
            </div>
            <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2">
            </div>
          </div>
        </div>
      
      <footer class="row footer container-fluid">
        <div class="col-sm-12 text-center">
          <h4>Copyright &copy; 2017 Timothy Dry</h4>
        </div>
      </footer>
    </div>
    
    
    

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
</html>
